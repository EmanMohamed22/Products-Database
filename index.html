<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/sheet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body style="background-color: black">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="my-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >ProductName:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="ProductName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="my-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >ProductPrice:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="ProductPrice"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="my-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >ProductCategory:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="ProductCategory"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="my-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >ProductDesc:</label
                >
                <textarea
                  class="form-control"
                  id="ProductDesc"
                  aria-describedby="emailHelp"
                ></textarea>
              </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <button
        onclick="addProduct()"
        type="submit"
        class="btn btn-dark w-100"
        id="up"
      >
        Add Product
      </button>

      <input
        type="text"
        oninput="searchInput(this.value)"
        id="searchBtn"
        class="form-control mt-3"
        placeholder="Search"
      />
      </div>
      </div>
      <div class="row">
       <div class="col-md-12">
        <table class="table text-center mt-5">
            <thead class="text-white">
              <th>index</th>
              <th>ProductName</th>
              <th>ProductPrice</th>
              <th>ProductCategory</th>
              <th>ProductDesc</th>
              <th>Delete</th>
              <th>Update</th>
              
            </thead>
            <tbody id="tableBody" class="text-white"></tbody>
          </table>
       </div>
      </div>
    </div>

    <script src="JS/index.js"></script>
  </body>
</html>
